<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylees/main.css">
    <title>rock paper scissors</title>
</head>

<body>
    <div class="container">
        <div id="child1">
            <div class="child1-1" type="">
                <p>You</p>
                <img class="rock" src="images/rock.png" alt="" width="75" height="75">
                <img class="paper" src="images/paper.png" alt="" width="75" height="75">
                <img class="scissors" src="images/scissors.png" alt="" width="75" height="75">
            </div>
            <div class="child1-2" id="result" type="">
                <p>Computer</p>
                <img class="rock" src="images/rock.png" alt="" width="75" height="75">
                <img class="paper" src="images/paper.png" alt="" width="75" height="75">
                <img class="scissors" src="images/scissors.png" alt="" width="75" height="75">
            </div>
        </div>



        <div id="child2">
            <div class="child2-1">
                <button title="Paper" class="Button" type="button">
                    <img title="Paper" src="images/paper.png" alt="" width="75" height="75">
                </button>
            </div>
            <div class="child2-2">
                <button title="Rock" class="Button" type="button">
                    <img title="Rock" src="images/rock.png" alt="" width="75" height="75">
                </button>
            </div>
            <div class="child2-3">
                <button title="Scissors" class="Button" type="button">
                    <img title="Scissors" src="images/scissors.png" alt=""  width="75" height="75">
                </button>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
